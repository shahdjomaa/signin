<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body class="backg d-flex justify-content-center align-items-center mt-5">
    <section>
        <div class="cardd card backg p-5 ">
            <div class="d-flex justify-content-center card-body mb-4">
                <h1>Smart Login System</h1>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control w-100 backg text-light" id="email" placeholder="Enter your email">
            </div>
            <div class="position-relative">
                <input type="password" id="passwordd" class="form-control backg shadow-none text-light"
                    placeholder="Enter your password">
                <input id="eye" type="checkbox" hidden>
                <label for="eye">
                    <i class="fa-regular fa-eye position-absolute top-0 mt-2 end-0 me-3 mb-5 fs-5"></i>
                    <i class="fa-solid fa-eye-slash position-absolute top-0 mt-2 end-0 me-3 mb-5 fs-5"></i>
                </label>
            </div>

            <p class="p-1 text-center text-success d-none " id="successMsg">Success</p>
            <p class="p-1 text-danger text-center d-none " id="errorMsg">All inputs are required</p>
            <button type="button" class="btn btn-outline-info w-100" id="login">Login</button>
            <p class="text-center m-3 text-light">Don't have an account? <a href="signup.html"
                    class="text-decoration-none text-light">Sign Up</a></p>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
