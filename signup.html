<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>

<body class="backg d-flex justify-content-center align-items-center mt-5">
    <section>
        <div class="cardd  card backg p-5">
            <form class="w-100">
                <div class="d-flex justify-content-center card-body mb-4">
                    <h1>Smart Login System</h1>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control text-light backg" id="userName"
                        placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control text-light backg" id="userEmail"
                        placeholder="Enter your email">
                </div>
                <div class="position-relative mb-3">
                    <input type="password" id="inputPassword5" class="form-control text-light backg mb-4 shadow-none"
                        placeholder="Enter your password">
                    <input id="eye" type="checkbox" hidden>
                    <label for="eye">
                        <i class="fa-regular fa-eye position-absolute top-0 mt-2 end-0 me-3 fs-5"></i>
                        <i class="fa-solid fa-eye-slash position-absolute top-0 mt-2 end-0 me-3 fs-5"></i>
                    </label>
                </div>
                <p id="successMsg" class="text-success text-center my-2 d-none"></p>
                <p id="errorMsg" class="text-danger text-center my-2 d-none"></p>
                <button id="registerBtn" type="button" class="btn btn-outline-info w-100">Sign Up</button>
                <p class="text-center my-2 text-light">You have an account?
                    <a href="login.html" class="text-decoration-none text-light"> Signin</a>
                </p>
            </form>
        </div>
    </section>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
